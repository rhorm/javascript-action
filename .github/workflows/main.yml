name: sandbox
on: [push]

jobs:
  oktokit-gh-api-call:
    runs-on: ubuntu-latest
    name: Use ocktokit to make a github api call
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Print workflow runs
        uses: ./.github/actions/oktokit-example
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}